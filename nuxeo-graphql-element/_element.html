<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="nuxeo-graphql-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `nuxeo-graphql-element`
     * Allow to run authenticated graphql queries to Nuxeo
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class NuxeoGraphqlElement extends Polymer.Element {
      static get is() { return 'nuxeo-graphql-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'nuxeo-graphql-element'
          }
        };
      }
    }

    window.customElements.define(NuxeoGraphqlElement.is, NuxeoGraphqlElement);
  </script>
</dom-module>
